<app-app-header></app-app-header>

<app-app-slideshow></app-app-slideshow>

<br><br><br><br> 
<div id="slideshow-container">
  <div ng2-carouselamos class="slideshow-container"
      [items]="items"
      [width]="300"
      [$prev]="prev"
      [$next]="next"
      [$item]="item">
    </div>
    <ng-template #prev>
      <img src="../assets/images/leftArrow.jpg" id="left">
    </ng-template>

    <ng-template #next>
      <img src="../assets/images/rightArrow.jpg" id="right">
    </ng-template>

    <ng-template #item let-item let-i="index">
      <img src="{{item.name}}" class="carousel-images">  
    </ng-template>
</div>
